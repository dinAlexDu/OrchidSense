<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Registo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <header class="py-10 mb-4 bg-gradient-primary-to-secondary">
                <div class="container-xl px-4">
                    <div class="text-center">
                        <h1 class="text-white">Bem vindo a OrchidSense</h1>
                        <p class="lead mb-0 text-white-50">Um sistema de monitorização de condições ambientais em tempo real
                            com Raspberry Pi e sensores DHT22 e BH1750</p>
                    </div>
                </div>
            </header>
            <div class="container-xl px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <!-- Basic registration form-->
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center"><h3 class="fw-light my-4">Criar
                                Conta</h3></div>
                            <div class="card-body">
                                <!-- Registration form-->
                                <form method="post" action="{{ url_for('register') }}">
                                    <!-- Form Row-->
                                    <div class="row gx-3">
                                        <div class="col-md-6">
                                            <!-- Form Group (first name)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputFirstName">Nome</label>
                                                <input class="form-control" id="inputFirstName" type="text"
                                                       placeholder="Digite o seu nome"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- Form Group (last name)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputLastName">Apelido</label>
                                                <input class="form-control" id="inputLastName" type="text"
                                                       placeholder="Digite o seu apelido"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form Group (email address)            -->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                                        <input class="form-control" id="inputEmailAddress" name="inputEmailAddress" type="email"
                                               aria-describedby="emailHelp" placeholder="Digite o seu correio electrónico" required/>
                                    </div>
                                    <!-- Form Row    -->
                                    <div class="row gx-3">
                                        <div class="col-md-6">
                                            <!-- Form Group (password)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputPassword">Palavra-passe</label>
                                                <input class="form-control" id="inputPassword" name="inputPassword" type="password"
                                                       placeholder="Digite a sua palavra-passe" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <!-- Form Group (confirm password)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputConfirmPassword">Confirmar palavra-passe</label>
                                                <input class="form-control" id="inputConfirmPassword" name="inputConfirmPassword" type="password"
                                                       placeholder="Confirme a sua palavra-passe" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form Group (create account submit)-->
                                    <button class="btn btn-primary btn-block" type="submit">Criar Conta</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{{ url_for('login') }}">Tem uma Conta? Inicie sessão</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <!-- Footer -->

        <footer class="footer-admin mt-auto footer-light">
            <div class="container-xl px-4">
                <div class="row">
                    <div class="col-md-6 small">&copy; Dinis Alexandre Barros Duarte - nº2412 - LEI - Projecto Académico 2023/24</div>
                    <div class="col-md-6 text-md-end small">
                        <a href="#!">Privacidade</a>
                        &middot;
                        <a href="#!">Termos &amp; Condições</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
